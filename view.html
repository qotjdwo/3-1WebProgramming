<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>게시글 상세보기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      font-size: 14px;
      background-color: #f9f9f9;
    }
    .post-container {
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .post-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .post-meta {
      color: gray;
      font-size: 12px;
      margin-bottom: 15px;
    }
    .post-content {
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .comments-section {
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .comments-section h3 {
      margin-bottom: 15px;
      font-size: 16px;
    }
    .comment {
      border-top: 1px solid #eee;
      padding: 10px 0;
    }
    .comment:first-child {
      border-top: none;
    }
    .comment-author {
      font-weight: bold;
      font-size: 13px;
    }
    .comment-content {
      margin-top: 5px;
      font-size: 14px;
    }
    .comment-form {
      margin-top: 20px;
    }
    .comment-form textarea {
      width: 100%;
      height: 60px;
      padding: 8px;
      font-size: 13px;
      resize: none;
    }
    .comment-form button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 13px;
      border-radius: 4px;
    }
    .comment-form button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div class="post-container">
    <div class="post-title">게시글 제목 예시입니다</div>
    <div class="post-meta">작성자: user01 | 작성일: 2025-05-28</div>
    <div class="post-content">
      이곳은 게시글 내용이 들어가는 곳입니다. PC 부품 추천 부탁드립니다!
    </div>
  </div>

  <div class="comments-section">
    <h3>댓글</h3>

    <div class="comment">
      <div class="comment-author">댓글쓴이1</div>
      <div class="comment-content">좋은 글 감사합니다!</div>
    </div>

    <div class="comment">
      <div class="comment-author">댓글쓴이2</div>
      <div class="comment-content">CPU는 5600X 추천합니다.</div>
    </div>

    <form class="comment-form">
      <textarea placeholder="댓글을 입력하세요..."></textarea>
      <button type="submit">댓글 작성</button>
    </form>
  </div>

</body>
</html>
