<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>게시글 보기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      font-size: 14px;
    }
    .post {
      max-width: 800px;
      margin: auto;
    }
    .post-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .post-meta {
      font-size: 12px;
      color: #777;
      margin-bottom: 20px;
    }
    .post-content {
      white-space: pre-wrap;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="post">
    <div class="post-title">예시 제목</div>
    <div class="post-meta">작성자: user01 | 날짜: 2025-05-28</div>
    <div class="post-content">
      이곳은 게시글 내용이 표시되는 영역입니다. 
      여러 줄로 구성될 수 있으며 포맷이 유지됩니다.
    </div>
  </div>
</body>
</html>
