<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>견적 상세보기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
    }
    .detail-container {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .detail-container img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    h2 {
      margin-top: 0;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    ul li {
      padding: 6px 0;
      font-size: 15px;
      border-bottom: 1px solid #ddd;
    }
    .price {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    a.back {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #337ab7;
    }
    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="detail-container">
    <img src="images/gaming-pc.jpg" alt="게이밍 PC" />
    <h2>🎮 게이밍용 PC</h2>
    <ul>
      <li>CPU: AMD Ryzen 5 5600X</li>
      <li>GPU: NVIDIA RTX 4060</li>
      <li>RAM: 16GB DDR4</li>
      <li>메인보드: ASUS B550M</li>
      <li>SSD: Samsung 980 500GB</li>
      <li>파워: Corsair 650W</li>
      <li>케이스: NZXT H510</li>
    </ul>
    <div class="price">총합: 1,000,000 원</div>
    <a class="back" href="home.html">← 홈으로 돌아가기</a>
  </div>

</body>
</html>
