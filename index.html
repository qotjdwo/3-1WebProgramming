    }
  </script>
</head>
<body>
  <div class="sidebar">
    <div class="site-header">
      <h1>컴퓨터 견적 사이트</h1>

      <input type="text" placeholder="아이디" id="login-id" />

        <button class="login-btn">로그인</button>
        <button class="signup-btn" onclick="loadPage('signup.html')">회원가입</button>

    </div>

    <nav class="menu">

        <li><a href="#" onclick="loadPage('home.html')">홈</a></li>

            <li><a href="#" onclick="loadPage('freeboard.html')">자유게시판</a></li>
            <li><a href="#" onclick="loadPage('reviewboard.html')">후기게시판</a></li>
            <li><a href="#" onclick="loadPage('qna.html')">Q&A</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </div>

  <header>
    <input type="text" placeholder="검색..." class="search-input" />
  </header>

  <main>
    <iframe id="content-frame" src="home.html"></iframe>
  </main>
</body>
</html>
